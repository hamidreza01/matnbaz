query GetSelections($first: Int, $after: String) {
  selections(first: $first, after: $after) {
    edges {
      node {
        id
        title
        issue
        description
        createdAt {
          formatted
        }
        featuredAt {
          formatted
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
