query GetPosts($count: Int = 12, $after: String) {
  posts(first: $count, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        slug
        title
        image
        publishedAt {
          formatted
          difference
        }
        authors {
          id
          additions
          deletions
          owner {
            id
            login
            platform
            platformId
          }
        }
      }
    }
  }
}
